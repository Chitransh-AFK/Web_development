<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone_Sign_In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="upper-header">
            
            <img src="logo.png" alt="Logo" id="logo" width="40" height="40">
            <h2 id="greeting">Welcome Back</h2>
            <p id="subcontent">Please enter your details to sign in.</p>
            <div id="signin-logos">
                <div id="ap">
                <img src="apple-logo.png" alt="Apple Logo" class="signin-logo" width="20" height="20">
                </div>
                <div id ='go'>
                <img src="google-logo.png" alt="Google Logo" class="signin-logo" width="20" height="20" >
                </div>
                
                <div id="tw">
                <img src="twitter-logo.png" alt="Twitter logo" class="signin-logo" width="20" height="20">
                </div>
            </div>
            <div id="text-with-line">
                <span>OR</span>
            </div>
            
            <div id="form-container">
                <form action="#" method="post" id="signin-form">
                    <div id="labelemail">
                    <label for="email">Email Address</label><br></div>
                    <input type="email" id="email" name="email" placeholder=" Enter your email..."><br><br>
                    <div id="passwordlabel"><label for="password">Password</label><br></div>
                    <input type="password" id="password" name="password" placeholder="··········"><br><br>
                    <div id="button">
                    <button type="submit" id="signin-button">Sign In</button></div>
                    
                </form>
            </div>
            <div id="footer">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>bu
